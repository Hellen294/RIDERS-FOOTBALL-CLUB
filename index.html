<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovatech Solutions - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            background-color: #f0f0f0;
            color: #444;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            z-index: 2;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu li {
            margin-right: 20px;
            position: relative;
        }
        .menu li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            display: block;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #333;
            padding: 5px;
            top: 100%;
            left: 0;
        }
        .menu li:hover .submenu {
            display: block;
        }
        .submenu li {
            margin: 5px 0;
        }

        /* Logo styles */
        .logo-container {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 120px;
            height: 120px;
            z-index: 3; /* Ensure logo is on top */
        }

        .ring {
            width: 120px;
            height: 120px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            animation: rotateRing 5s infinite linear;
        }

        @keyframes rotateRing {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            animation: rotateLogo 3s infinite linear;
        }

        @keyframes rotateLogo {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        } 

        .info-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
            display: none;
        }

        h2 {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 18px;
            z-index: 2;
        }

        /* Responsive CSS */
        @media only screen and (max-width: 768px) {
            .info-container {
                width: 90%;
                max-width: 300px;
                font-size: 14px;
            }
        }

        /* Video styles */
        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">Services</a>
                    <ul class="submenu">
                        <li><a href="news.html">Updates</a></li>
                        <li><a href="directors.html">Directors</a></li>
                        <li><a href="teams.html">Teams</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="video.html">Videos</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <h2>Riders FC - RC: 7279702</h2>
    </header>

    <!-- Logo -->
    <div class="logo-container">
        <div class="ring"></div>
        <img class="logo" src="logo.jpg" alt="Logo">
    </div>
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Random information container -->
    <div class="info-container" id="randomInfo"></div>
    <script>
        const infoContainer = document.getElementById('randomInfo');
        const infoData = [
            "Welcome to Innovatech Solutions.",
            "We specialize in cutting-edge web design and development.",
            "Our app development team creates seamless experiences for mobile and web platforms.",
            "Transform your business with our cloud solutions tailored to your needs.",
            "Get expert consulting services to drive innovation and growth.",
            "Contact us today to start your digital transformation journey!"
        ];

        let currentIndex = 0;

        function displayRandomInfo() {
            infoContainer.textContent = infoData[currentIndex];
            currentIndex = (currentIndex + 1) % infoData.length;
            infoContainer.style.display = 'block';
            setTimeout(() => {
                infoContainer.style.display = 'none';
                displayRandomInfo(); // Call the function again after hiding
            }, 15000); // Display each info for 15 seconds
        }

        displayRandomInfo(); // Initial display
    </script>
</body>
</html>
